{% extends "_layout.html" %}

{% block title %}Forms{% endblock %}

{% block content %}
<h1 class="display-4">Форми: практика. Форма доставки замовлення.</h1>
<div class="row">
    <div class="form-delivery col col-xxl-6 offset-xxl-3 col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 col-md-12 offset-md-0">
        <form class="p-3">
            <h4>Форма доставки замовлення</h4>

            <b class="fs-5">{{ form.first_name.label }}</b>
            <div class="row">
                <div class="col col-6">
                    <input />
                </div>
                <div class="col col-6">
                    <input />
                </div>
            </div>

            <div class="row">
                <div class="col col-6">
                    <input />
                </div>
                <div class="col col-6">
                    <select>
                        {% for value, name in form.country.field.choices %}
                        <option value="{{value}}">{{name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
